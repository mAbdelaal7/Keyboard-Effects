<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="/fonts/" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freehand&family=Open+Sans:wght@300;400;500;600;700;800&&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

      src="https://kit.fontawesome.com/f41ac01049.js"
      crossorigin="anonymous"
    ></script>
    <link

    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Keyboard</title>
  </head>

  <body>
    <div class="keyboard">
      <div class="effect">
        <div class="container">
          <div class="row1">
            <div class="esc"><span>esc</span></div>
            <div><span>F1</span></div>
            <div><span>F2</span></div>
            <div><span>F3</span></div>
            <div><span>F4</span></div>
            <div><span>F5</span></div>
            <div><span>F6</span></div>
            <div><span>F7</span></div>
            <div><span>F8</span></div>
            <div><span>F9</span></div>
            <div><span>F10</span></div>
            <div><span>F11</span></div>
            <div><span>F12</span></div>
            <div class="up"><span></span></div>
          </div>
          <div class="row2">
            <div><span>`</span></div>
            <div><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div><span>4</span></div>
            <div><span>5</span></div>
            <div><span>6</span></div>
            <div><span>7</span></div>
            <div><span>8</span></div>
            <div><span>9</span></div>
            <div><span>0</span></div>
            <div><span>-</span></div>
            <div><span>=</span></div>
            <div class="delete"><span>delete</span></div>
          </div>
          <div class="row3">
            <div class="esc"><span>tab</span></div>
            <div><span>Q</span></div>
            <div class="red"><span>W</span></div>
            <div><span>E</span></div>
            <div><span>R</span></div>
            <div><span>T</span></div>
            <div><span>Y</span></div>
            <div><span>U</span></div>
            <div><span>I</span></div>
            <div><span>O</span></div>
            <div><span>P</span></div>
            <div><span>[</span></div>
            <div><span>]</span></div>
            <div><span>\</span></div>
          </div>
          <div class="row4">
            <div class="caps"><span>caps lock</span></div>
            <div class="red"><span>A</span></div>
            <div class="red"><span>S</span></div>
            <div class="red"><span>D</span></div>
            <div><span>F</span></div>
            <div><span>G</span></div>
            <div><span>H</span></div>
            <div><span>J</span></div>
            <div><span>K</span></div>
            <div><span>L</span></div>
            <div><span>;</span></div>
            <div><span>'</span></div>
            <div class="return"><span>return</span></div>
          </div>
          <div class="row5">
            <div class="shift"><span>shift</span></div>
            <div><span>Z</span></div>
            <div><span>X</span></div>
            <div><span>C</span></div>
            <div><span>V</span></div>
            <div><span>B</span></div>
            <div><span>N</span></div>
            <div><span>M</span></div>
            <div><span>,</span></div>
            <div><span>.</span></div>
            <div><span>/</span></div>
            <div class="shiftlast"><span>shift</span></div>
          </div>
          <div class="row6">
            <div class="fn"><span>fn</span></div>
            <div><span>control</span></div>
            <div><span>option</span></div>
            <div><span>command</span></div>
            <div class="space red"><span></span></div>
            <div><span>command</span></div>
            <div><span>option</span></div>
            <div class="red arrow"><span></span></div>
            <div class="red arrow"><span></span></div>
            <div class="red arrow"><span></span></div>
          </div>
        </div>
      </div>
      <a
        class="signature"
        target="_blank"
        href="https://www.facebook.com/Al.Abdelaal7/"
        ><p>Mahmoud Abdelaal</p></a
      >
    </div>
  </body>
</html>
